<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org/">
<head th:fragment="header">
    <title>My Paperless Lab Notebook</title>
    <meta charset="UTF-8"/>
    <meta charset="viewport" content="width=deice-width,initial-scale=1"/>
    <link th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}"  type="text/css" rel="stylesheet"/>
    <link th:href="@{/bootstrap-3.3.7/css/custom.css}"  type="text/css" rel="stylesheet"/>

</head>
<body>

<div class="container main2">

    <div th:fragment="navigation">

    <!--Navbar-->
    <nav class="navbar  navbar-custom container-fluid" role="navigation">


        <!--Collapsed menu-->
        <div class="navbar-header container-fluid">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navCollapse">
                <span class="glyphicon glyphicon-menu-hamburger" id="glyph"></span>
            </button>

        </div>
        <!-- Menu contents-->
        <div class="collapse navbar-collapse pull-right " id="navCollapse">
            <img th:src="@{/images/mp.png}" id="nav-img"/>
            <ul class="nav navbar-nav pull-right">
                <li><a class="text-link hovering" th:href="@{/dashboard}" >Experiment Log</a></li>
                <li><a class="text-link hovering" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

    </nav>
    </div>



    <!--Heading-->
    <div class="container-fluid">
        <img th:src="@{/images/Introduction.png}"  id="adjust-imgsize-intro" alt="introduction"/>
    </div>

    <!--Form-->

    <div class="spacing">


    <form  method="post" th:action="@{/experiment/addIntro/save}" class="form-margin-intro" th:object="${intro}" >

       <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
        <label class="form-font"  th:for="title">Title</label><br/>
        <input th:field="*{title}" class="form-control textbox-size"/><br/>
            <span class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>

            <div class="form-group">
        <label  class="form-font" th:for="purpose">Purpose</label><br/>
        <textarea class="form-control textarea-size" th:field="*{purpose}"></textarea><br/>
        <span class="errors" th:if="${#fields.hasErrors('purpose')}" th:errors="*{purpose}"></span>
        </div>

            <div class="form-group">
        <label th:for="materials">Apparatus &amp; Materials:</label><br/>
        <textarea class="form-control textarea-size" th:field="*{materials}"></textarea><br/>
        <span class="errors" th:if="${#fields.hasErrors('materials')}" th:errors="*{materials}"></span>
        </div>




        <button  type="submit" class="btn btn-default form-font">Save</button>

     </form>

</div>

    <!--Footer-->
    <div  class="footer-custom">
        <h6><b>Copyright &copy; 2018 Ta'Neisha Wilks</b></h6>
    </div>
</div>



    <script src= "/jquery/jquery-3.3.1.min.js"></script>
    <script src= "/js/bootstrap.min.js"></script>

</body>
</html>
