<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org/">
<head>
    <title>My Paperless Lab Notebook</title>
    <meta charset="UTF-8"/>
    <meta charset="viewport" content="width=deice-width,initial-scale=1"/>
    <link th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}"  type="text/css" rel="stylesheet"/>
    <link th:href="@{/bootstrap-3.3.7/css/custom.css}"  type="text/css" rel="stylesheet"/>

</head>
<body class="main">

<div class="container display">
    <div th:fragment="navigation-display">
    <nav class="navbar  navbar-custom container-fluid" role="navigation">

        <div class="navbar-header container-fluid">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navCollapse">
                <span class="glyphicon glyphicon-menu-hamburger text-link"></span>
            </button>

            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-9">
                        <img th:src="@{\images\mp.png}" class="img-responsive img-adjust pull-right" alt="title"/>

                    </div>

                    <div class="col-md-2 pull-right">
                        <div class="collapse navbar-collapse " id="navCollapse">
                            <ul class="nav">
                                <li><a th:href="@{/dashboard}" class="text-link">Experiment Log</a></li>
                                <li><a th:href="@{'/experiment/addIntro/edit/'+ ${id}}" class="text-link">Edit Intro</a></li>
                                <li><a  th:href="@{'/experiment/introReagentPage/'+ ${id}}" class="text-link">Edit Table</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </div>


<h1 class="center-heading">Introduction</h1>

<div >
    <p class="center-display">Title: <span th:text="${title}"></span></p>
    <br/>
    <p class="center-display">Purpose: <span th:text="${purpose}"></span></p>
    <br/>
    <p class="center-display">Apparatus &amp; Materials: <span th:text="${materials}"></span></p>
    <br/>
    <br/>
</div>


<h1 class="center-heading">Physical Properties Table</h1>
<div class="container">
<table class="table table-striped table-bordered">
    <tr>
        <td>Chemical Name</td>
        <td>Molecular Weight(g/mol)</td>
        <td>Density(g/L)</td>
        <td>Hazard</td>
    </tr>
    <tr th:each="chemical : ${chemicals}">

        <td th:text="${chemical.chemName}"></td>
        <td th:text="${chemical.mw}"></td>
        <td th:text="${chemical.density}"></td>
        <td th:text="${chemical.hazard}"></td>

    </tr>
</table>
</div>



</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/jquery/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>

</html>
