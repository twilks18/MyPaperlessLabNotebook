<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org/">
<head>
    <title>My Paperless Lab Notebook</title>
    <meta charset="UTF-8"/>
    <meta charset="viewport" content="width=deice-width,initial-scale=1"/>
    <link th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}"  type="text/css" rel="stylesheet"/>
    <link th:href="@{/bootstrap-3.3.7/css/custom.css}"  type="text/css" rel="stylesheet"/>

</head>
<body class="main">

<div class="container display">

    <nav class="navbar  navbar-custom container-fluid" role="navigation">

        <div class="navbar-header container-fluid">

            <div class="row">

                <div class="col-md-9">
                    <img th:src="@{\images\mp.png}" class="img-responsive img-adjust pull-right" alt="title"/>

                </div>

                <div class=" col-md-2 pull-right dropdown" id="glyph-menu">

                    <button type="button" class="dropdown-toggle pull-right" id="dropdownmenu" data-toggle="dropdown" aria-hashpopup="true" aria-expanded="false" >
                        <span class="glyphicon glyphicon-menu-hamburger" id="glyph"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownmenu">
                        <li ><a class="dropdown-item" th:href="@{/experiment/procedure}">Next</a> </li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" th:href="@{'/experiment/addIntro/edit/'+ ${id}}">Edit Intro</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" th:href="@{/experiment/addReagent}">Edit Table</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" th:href="@{/dashboard}">Experiment Log</a></li>

                    </ul>
                        </div>
                    </div>
                </div>
    </nav>



    <div >
        <div th:replace="section/processIntro::Introduction-display"></div>
</div>

<div>
<h1 class="center-heading">Physical Properties Table</h1>

<table>
    <tr id="table-th">
        <td>Chemical Name</td>
        <td>Molecular Weight(g/mol)</td>
        <td>Density(g/L)</td>
        <td>Hazards</td>
    </tr>
    <tr th:each="chemical : ${chemicals}">

        <td th:text="${chemical.chemName}"></td>
        <td th:text="${chemical.mw}"></td>
        <td th:text="${chemical.density}"></td>
        <td th:text="${chemical.hazard}" id="table-td"></td>

    </tr>
</table>
</div>
    <div th:fragment="user's-name">
<div class="pull-left user-name">
    <p th:text="${name}"></p>
</div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/jquery/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>

</html>
