<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body >
<nav>
    <a href="/dashboard">Dashboard</a>


</nav>

<h1>Introduction</h1>

<div>
    <p>Title: <span th:text="${title}"></span></p>
    <br/>
    <p >Purpose: <span th:text="${purpose}"></span></p>
    <br/>
    <p>Materials: <span th:text="${materials}"></span></p>
    <br/>
    <br/>
</div>


<h1>Physical Properties Table</h1>

<table>
    <tr>
        <td>Chemical Name</td>
        <td>Molecular Weight(g/mol)</td>
        <td>Density(g/L)</td>
        <td>Hazard</td>
    </tr>
    <tr th:each="chemical : ${chemicals}">

        <td th:text="${chemical.chemName}"></td>
        <td th:text="${chemical.mw}"></td>
        <td th:text="${chemical.density}"></td>
        <td th:text="${chemical.hazard}"></td>

    </tr>
</table>
</body>

</html>
