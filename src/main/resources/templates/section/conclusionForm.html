<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Write a Conclusion</h1><br/>
<form method="post" th:object="${conclusion}">

    <div>
    <label th:for="conclusions"></label>
    <textarea rows="40" cols="80" th:field="*{conclusions}"></textarea><br/>
    <span th:errors="*{conclusions}"></span>
    <input type="submit" value="submit conclusions"/>
    </div>
</form>

</body>
</html>
