<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav>
    <a href="/experiment/introReagentPage">Intro Page</a>
    <a href="/experiment/removeReagent">Remove Reagent</a>
    <a href="/experiment/procAndObs">Procedure and Observations</a>
    <a href="/logout"> Logout </a>
</nav>
<br/>
<h1>Create A Physical Properties Table</h1>

<form method="post" th:object="${reagent}">

    <div>
    <label th:for="chemName">Compound/Reagent</label>
    <input th:field="*{chemName}" />
     <span class="error" th:text="${chemname_error}"></span>
    </div>
    <div>
    <label th:for="mw">Molecular Weight(g/mol)</label>
    <input th:field="*{mw}"/>
        <span class="error" th:text="${mw_error}"></span>
    </div>
    <div>
    <label th:for="density">Density(g/L)</label>
    <input th:field="*{density}"/>
        <span class="error" th:text="${density_error}"></span>
    </div>
    <div>
    <label th:for="hazard">Hazards</label>
    <textarea th:field="*{hazard}"></textarea><br/><br/>
        <span th:errors="*{hazard}"></span>
    </div>
    <br/>
    <input type="hidden" name="introid" th:value="${introid}"/>
    <input type="submit" value="Add Chemical"/>
</form>

<p th:text ="${number}"></p>

<table>
    <tr>
        <td>Chemical Name</td>
        <td>Molecular Weight(g/mol)</td>
        <td>Density(g/L)</td>
        <td>Hazard</td>
    </tr>
    <tr th:each="reagent: ${reagents}">

        <td th:text="${reagent.chemName}"></td>
        <td th:text="${reagent.mw}"></td>
        <td th:text="${reagent.density}"></td>
        <td th:text="${reagent.hazard}"></td>

    </tr>
</table>



</body>
</html>
